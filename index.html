<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gherkin â†’ Maestro YAML</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Gherkin â†’ Maestro YAML</h1>

  <label for="gherkinInput">Cole seu Gherkin (.feature):</label>
  <textarea id="gherkinInput"></textarea>

  <button onclick="convert()">Gerar YAML</button>
  <button onclick="copyYaml()">Copiar YAML</button>

  <h2>YAML Gerado:</h2>
  <pre id="yamlOutput"></pre>

  <a href="tutorial.html" target="_blank">ðŸ“– Ver tutorial de como escrever</a>

  <script>
    function gherkinToMaestroYaml(gherkinText) {
      const lines = gherkinText.split('\n').map(line => line.trim());
      const steps = [];

      steps.push('appId: com.example.app');
      steps.push('---');

      lines.forEach(line => {
        if (line.startsWith('Given')) {
          const tela = line.match(/"([^"]+)"/);
          if (tela) steps.push(`- assertVisible: "${tela[1]}"`);
          else steps.push(`- launchApp`);
        }

        if (line.startsWith('When') || line.startsWith('And')) {
          const preenche = line.match(/preenche o campo "([^"]+)" com "([^"]+)"/);
          if (preenche) {
            steps.push(`- tapOn: "${preenche[1]}"`);
            steps.push(`- inputText: "${preenche[2]}"`);
            return;
          }

          const clica = line.match(/clica no botÃ£o "([^"]+)"/);
          if (clica) {
            steps.push(`- tapOn: "${clica[1]}"`);
            return;
          }
        }

        if (line.startsWith('Then')) {
          const tela = line.match(/"([^"]+)"/);
          if (tela) steps.push(`- assertVisible: "${tela[1]}"`);
        }
      });

      return steps.join('\n');
    }

    function convert() {
      const gherkinText = document.getElementById('gherkinInput').value;
      const yaml = gherkinToMaestroYaml(gherkinText);
      document.getElementById('yamlOutput').textContent = yaml;
    }

    function copyYaml() {
      const yaml = document.getElementById('yamlOutput').textContent;
      navigator.clipboard.writeText(yaml).then(() => {
        alert('YAML copiado!');
      });
    }
  </script>

</body>
</html>
